    <div><h1 class="center">2.วันและเวลาปัจจุบัน</h1>
        <p class="center" id="time" style="font-family: 'Sarabun', sans-serif;"></p>
        <script>
            function formatTimeThai(date) {

                let monthNames = [
                    "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน",
                    "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม.",
                    "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
                ];

                const day = date.getDate().toString().padStart(2, '0');
                const month = monthNames[date.getMonth()];
                const year = date.getFullYear() + 543;

                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                const seconds = date.getSeconds().toString().padStart(2, '0');

                return `${day} ${month} ${year} ${hours}:${minutes}:${seconds}`;

            }
            function updateTime() {
                var date = new Date();
                var formattedTime = formatTimeThai(date);
                document.getElementById('time').textContent = formattedTime;
            }
            setInterval(updateTime, 1000);
        </script></div>

            <h1>คำนวณเลข</h1>
        <label for="input1" style="font-family: 'Sarabun', sans-serif;">Number #1:</label><br>
        <input type="text" id = "input1"><br><br>

        <label for="input2" style="font-family: 'Sarabun', sans-serif;">Number #2:</label><br>
        <input type="text" id="input2"><br><br>

        <label for="input3" style="font-family: 'Sarabun', sans-serif;">Number #3:</label><br>
        <input type="text" id="input3"><br><br>

        <button onclick="calculate()">Submit</button><br><br>

        <div id="average"></div><br>
        <div id="minValue"></div><br>
        <div id="maxValue"></div><br>
    </body>
        <script>
            function calculate() {
            //   รับ input
            var input1 = parseFloat(document.getElementById("input1").value);
            var input2 = parseFloat(document.getElementById("input2").value);
            var input3 = parseFloat(document.getElementById("input3").value);

            //   ค่าเฉลี่ย
            var average = (input1 + input2 + input3) / 3;

            //   ค่าต่ำสุด
            var minValue = Math.min(input1, input2, input3);

            //   ค่าสูงสุด
            var maxValue = Math.max(input1, input2, input3);

            //   แสดงผลลัพธ์
            document.getElementById("average").innerHTML = "ค่าเฉลี่ยคือ " + average.toFixed(0);
            document.getElementById("maxValue").innerHTML = "ค่าสูงสุดคือ " + maxValue;
            document.getElementById("minValue").innerHTML = "ค่าต่ำสุดคือ " + minValue;
            }
        </script>
